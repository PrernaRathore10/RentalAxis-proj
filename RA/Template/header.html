<!DOCTYPE html>
<html lang="en">
  <head>
  {% load static %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Rental Axis Website{% endblock %}</title>


  <!-- assets\logo\favicon.ico -->

  <!--
    - favicon
  -->
  <link rel="shortcut icon" href="{% static 'Image/RentalAxis-1-removebg-preview (1).png ' %}" type="x-icon">
  <link rel="stylesheet" href="{% static 'style-prefix.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'ionicons/css/ionicons.css' %}">
  <!--
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

</head>

<body>


  <div class="overlay" data-overlay></div>

  
  <header>

    <div class="header-top">

      <div class="container">

        <ul class="header-social-container">

          <li>
            <a href="#" class="social-link">
              <ion-icon name="logo-facebook"></ion-icon>
            </a>
          </li>

          <li>
            <a href="#" class="social-link">
              <ion-icon name="logo-twitter"></ion-icon>
            </a>
          </li>

          <li>
            <a href="#" class="social-link">
              <ion-icon name="logo-instagram"></ion-icon>
            </a>
          </li>

          <li>
            <a href="#" class="social-link">
              <ion-icon name="logo-linkedin"></ion-icon>
            </a>
          </li>

        </ul>

        <div class="header-alert-news">
          <p>
            <b>Buy and Sell Used Product Within Your College Campus</b>
          </p>
        </div>

        

        <div class="header-top-actions">

          <select name="Sell-Rent">

            <option value="">Rent Product</option>
            <option value="">Sell Product</option>
          
          </select>


          <select name="currency">

            <option value="">SATI Vidisha</option>
            <option value="">MANIT Bhopal</option>
            <option value="">MITS Gwaliour </option>
            <option value="">IIT Indore</option>
            <option value="">SGSITS Indore</option>
            <option value="">RGPV Bhopal</option>
            <option value="">NIT Nagour</option>

          </select>

          <select name="language">

            <option value="en-US">English</option>
            <option value="es-ES">Hindi</option>

          </select>

        </div>

      </div>

    </div>

    <div class="header-main">

      <div class="container">

        <a href="#" class="header-logo">
          <img src="{% static 'Image/RentalAxis-1.jpg' %}" alt="Anon's logo" width="220" height="43">
        </a>

        <div class="header-search-container">

          <input type="search" name="search" class="search-field" placeholder="Enter your product name...">

          <button class="search-btn">
            
            
            </a>
            <ion-icon name="search-outline"></ion-icon>
          </button>

        </div>

        <div class="header-user-actions">

          <button class="action-btn" >
            <a href="{% url 'login' %}">
            <ion-icon name="person-outline"></ion-icon>
            </a>
          </button>

          <button class="action-btn" >
            <a href="{% url 'bot' %}">
            <ion-icon name="id-card-outline"></ion-icon>
            </a>
          </button>

          <button class="action-btn">
            <ion-icon name="heart-outline"></ion-icon>
            <span class="count">0</span>
          </button>

          <button class="action-btn">
            <ion-icon name="bag-handle-outline"></ion-icon>
            <span class="count">0</span>
          </button>

        </div>

      </div>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    
    {% block content %}
    {% endblock %}

    
    </header>
