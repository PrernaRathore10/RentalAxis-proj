<!DOCTYPE html>
<html>
  <head>
    <title>Donation Feature</title>
    <link rel="stylesheet" type="text/css" href="/static/donation.css' %}" />
    <link rel="stylesheet" type="text/css" href="/Template/nav.css' %}" />
  </head>
  <body>
    <nav>
      <div class="nav-content">
        <div class="logo">
          <a href="#">RentalAxis</a>
        </div>
        <ul class="nav-links">
          <li><a href="/Template/index.html">Home</a></li>
          <li><a href="/Template/bot.html">chatbot</a></li>
          <li><a href="/Template/index.html">Services</a></li>
          <li><a href="/Template/contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>

    <main>
      <div class="donation-form">
        <h2>Submit a Donation</h2>
        <form id="donationForm">
          <label for="itemName">Item Name:</label>
          <input type="text" id="itemName" required />

          <label for="itemDescription">Item Description:</label>
          <textarea id="itemDescription" required></textarea>

          <label for="itemCategory">Item Category:</label>
          <select id="itemCategory">
            <option value="electronics">Electronics</option>
            <option value="books">Books</option>
            <option value="clothing">Clothing</option>
          </select>

          <label for="itemQuantity">Quantity:</label>
          <input type="number" id="itemQuantity" min="1" required />

          <label for="contactName">Contact Name:</label>
          <input type="text" id="contactName" required />

          <label for="contactEmail">Contact Email:</label>
          <input type="email" id="contactEmail" required />

          <button type="submit">Submit Donation</button>
        </form>
      </div>

      <div class="donation-list">
        <h2>Donated Items</h2>
        <ul id="donationItems">
          <!-- Donated items will be dynamically inserted here -->
        </ul>
      </div>
    </main>

    <script src="{% static 'donation.js' %}"></script>
    <script>
      let nav = document.querySelector("nav");
      window.onscroll = function () {
        if (document.documentElement.scrollTop > 20) {
          nav.classList.add("sticky");
        } else {
          nav.classList.remove("sticky");
        }
      };
    </script>
  </body>
</html>
