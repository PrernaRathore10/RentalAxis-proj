<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>
    <link rel="stylesheet" href="{% static 'bot.css' %}" />
    <link rel="stylesheet" href="{% static 'nav.css' %}" />
  </head>
  <body>
    <nav>
      <div class="nav-content">
        <div class="logo">
          <a href="#">RentalAxis</a>
        </div>
        <ul class="nav-links">
          <li><a href="{% url 'index' %}">Home</a></li>
          <li><a href="{% url 'chatbot' %}">Chatbot</a></li>
          <li><a href="{% url 'index' %}">Services</a></li>
          <li><a href="{% url 'contact' %}">Contact</a></li>
        </ul>
      </div>
    </nav>
    <div class="chatbot-container">
      <div id="header">
        <h1>Chatbot</h1>
      </div>
      <div id="chatbot">
        <div id="conversation">
          <div class="chatbot-message">
            <p class="chatbot-text">Hi! ðŸ‘‹ it's great to see you!</p>
          </div>
        </div>
        <form id="input-form">
          <message-container>
            <input
              id="input-field"
              type="text"
              placeholder="Type your message here"
            />
            <button id="submit-button" type="submit">
              <img class="send-icon" src="{% static 'Image/send-message.png' %}" alt="" />
            </button>
          </message-container>
        </form>
      </div>
    </div>

    <script src="{% static 'bot.js' %}"></script>
    <script>
      let nav = document.querySelector("nav");
      window.onscroll = function () {
        if (document.documentElement.scrollTop > 20) {
          nav.classList.add("sticky");
        } else {
          nav.classList.remove("sticky");
        }
      };
    </script>
  </body>
</html>
